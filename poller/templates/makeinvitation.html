{% extends "base.html" %}
{% block title %}Make invitation{% endblock %}
{% block body %}
{% if url %}
<div class="section">
    <p>Invitation link for {{email}}:</p>
    <p><a href="{{url}}">{{url}}</a></p>
</div>
{% endif %}
<form method="POST" action="/makeinvitation">
    <div class="field">
        <label class="label">Email to invite</label>
        <div class="control">
            <input class="input" type="text" placeholder="Email" name="inviteemail">
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
